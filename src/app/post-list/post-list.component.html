<li [ngClass]="{'list-group-item col-lg-12' : true,
                'list-group-item-success': loveIts>0,
                'list-group-item-danger': loveIts<0
                }">
  <div class="row">
    <h4 class="col-lg-6" [ngStyle]="{color: getColor()}">{{ title }}</h4>
    <div class="offset-lg-2 col-lg-4" style="text-align: right">{{ createdAt | date : 'MM/d/y hh:mm a'}}, </div>
  </div>
  <div class="row">
    <div class="col-lg-12" style="text-align: justify">
      {{ content }}
    </div>
  </div>
  <div class="row" style="margin-top: 2%">
    <button class="col-lg-2 btn btn-success" (click)="onAjouter()">Love it!</button>
    <button class="offset-lg-1 col-lg-2 btn btn-danger" (click)="onSoustraire()">Don't love it</button>
  </div>
</li>
