<div class="container">
  <div class="row">
    <div class="offset-lg-2 col-lg-8">
      <ul class="list-group row">
        <app-post-list *ngFor="let post of posts"
                        [title]="post.title"
                        [createdAt]="post.createdAt"
                        [content]="post.content"
                        [loveIts]="post.loveIts">
        </app-post-list>
      </ul>
    </div>
  </div>
</div>
